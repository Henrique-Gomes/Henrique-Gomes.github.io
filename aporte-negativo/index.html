<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <label for="prestacoes">Número de prestações:</label> <input type="number" id="prestacoes" name="Prestações" step="1" inputmode="numeric" pattern="[0-9]*" onkeydown="if(event.key===',' || event.key==='.' || event.key==='-'){event.preventDefault();}" oninput="handlePrestacoes(this.value)" onchange="handlePrestacoes(this.value)">
        </div>
        <div>
            <label for="parcela">Parcela:</label> <input type="number" id="parcela" name="Parcela" onkeydown="updateResult()" oninput="handleParcela(this.value)" onchange="handleParcela(this.value)">
        </div>
        <div>
            <label for="juro">Juro a.a (%):</label> <input type="number" id="juro" name="Juro" onkeydown="updateResult()" oninput="handleJuro(this.value)" onchange="handleJuro(this.value)">
        </div>
        <div>
            Rendimento: <a id="result">0.00</a>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
